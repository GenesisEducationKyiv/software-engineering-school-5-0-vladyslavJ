services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    networks:
      - backend-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - '3001:3000'
    networks:
      - backend-net

networks:
  backend-net:
    external: true
