services:
  notification:
    build:
      context: ../../
      dockerfile: apps/notification/Dockerfile
    container_name: notification
    env_file:
      - .env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    ports:
      - '6600:6600'

networks:
  default:
    external:
      name: backend-net