name: Unit Tests

on:
  push:
    paths:
      - 'apps/email/src/**'
      - 'apps/email/tests/unit/**'
      - 'libs/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'apps/email/src/**'
      - 'apps/email/tests/unit/**'
      - 'libs/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  test-email:
    name: Test Email Microservice
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    defaults:
      run:
        working-directory: apps/email

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        
      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test-results/unit

    
